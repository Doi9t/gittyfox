<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
</head>

<body>
<div id="popup-content">
    <div id="divMain">
        <label for="inputGithubToken">Github token:</label><br/>
        <input type="password" id="inputGithubToken"><br/>
        <label for="inputAesKey">AES key:</label><br/>
        <input type="password" id="inputAesKey">
        <label for="inputRepoName">Repo name:</label><br/>
        <input id="inputRepoName"><br/>
        <br/>
        <input id="btnGithubSave" type="button" value="Save">
    </div>

    <div id="divSyncContainer">
        <img id="imgLoading" src="spinner.gif" style="display: none">
        <input id="btnCallGithubSync" type="button" value="Sync the bookmarks">
    </div>
</div>

<script src="jquery-3.3.1.min.js"></script>

<script src="core.min.js"></script>
<script src="md5.min.js"></script>
<script src="evpkdf.min.js"></script>
<script src="cipher-core.min.js"></script>
<script src="sha256.min.js"></script>
<script src="enc-base64.min.js"></script>
<script src="aes.min.js"></script>
<script src="options.js"></script>
</body>

</html>
