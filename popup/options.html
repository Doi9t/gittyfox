<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
</head>

<body>
<div id="popup-content">
    <div id="divMain">
        <label for="inputGithubToken">Github token:</label><br/>
        <input type="password" id="inputGithubToken"><br/>
        <label for="inputAesSecurity">Key:</label><br/>
        <input id="inputAesSecurity">
        <label for="inputRepoName">Repo name:</label><br/>
        <input id="inputRepoName"><br/>
        <br/>
        <input id="btnGithubSave" type="button" value="Save">
    </div>

    <div id="divSyncContainer">
        <img id="imgLoading" src="img/spinner.gif" style="display: none">
        <input id="btnCallGithubSync" type="button" value="Sync the bookmarks">
    </div>
</div>

<script src="scripts/jquery-3.3.1.min.js"></script>

<script src="scripts/core.min.js"></script>
<script src="scripts/md5.min.js"></script>
<script src="scripts/evpkdf.min.js"></script>
<script src="scripts/enc-base64.min.js"></script>
<script src="scripts/cipher-core.min.js"></script>
<script src="scripts/sha256.min.js"></script>
<script src="scripts/aes.min.js"></script>
<script src="scripts/options.js"></script>
</body>

</html>
